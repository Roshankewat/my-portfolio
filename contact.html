<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
     
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

:root {
  --gray-clr: #ececec;
  --primary-clr: #9b4b1f;
}

/* BODY */
body {
  background: var(--gray-clr);
  min-height: 100dvh;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* ⬅ allow space below */
  padding-top: 40px;
}

/* MAIN CONTAINER */
.contact-container {
  width: 90%;
  max-width: 1500px;
  background: #fbf7f3;
  padding: 60px;
  display: flex;
  gap: 60px;
  border-radius: 10px 10px;
  margin-top: 90px; /* ✅ SPACE OUTSIDE, BELOW BUTTON */
}

/* LEFT SECTION */
.contact-left {
  flex: 1;
}

.contact-left h1 {
  font-size: 42px;
  color: var(--primary-clr);
  margin-bottom: 12px;
}

.contact-left h4 {
  font-weight: 400;
  margin-bottom: 22px;
}

.contact-left p {
  font-size: 14px;
  line-height: 1.7;
  margin-bottom: 45px;
}

.contact-info {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 30px;
}

.social-icons {
  display: flex;
  gap: 20px;
}

.social-icons i {
  font-size: 26px;
  cursor: pointer;
  transition: 0.3s;
}

.social-icons i:hover {
  color: var(--primary-clr);
  transform: scale(1.15);
}

/* RIGHT SECTION */
.contact-right {
  flex: 1;
  
}

.row {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

/* FORM ELEMENTS */
input,
textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #777;
  background: transparent;
  outline: none;
  margin-bottom: 25px;
}

textarea {
  resize: none;
  height: 130px;
}

/* BUTTON (INSIDE GRAY BOX) */
button {
  padding: 14px 32px;
  background: var(--primary-clr);
  color: #fff;
  border: none;
  cursor: pointer;
   border-radius: 10px 10px;
  
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .contact-container {
    flex-direction: column;
    padding: 30px;
    margin-bottom: 30px; /* extra space on mobile */
    margin-top: 10px;
  }

  .row {
    flex-direction: column;
  }

  button {
    width: 30%;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
}


    </style>


</head>

<body>

    <div class="contact-container">

        <!-- LEFT -->
        <div class="contact-left">
            <h1>Get in Touch</h1>
            <h4>I’d like to hear from you!</h4>
            <p>
                If you have any inquiries or just want to say hi,
                please use the contact form!
            </p>

            <div class="contact-info">
                <a href="">
                    <i class="fa-regular fa-envelope"></i>
                    <span>roshanworks04@gmail.com</span>
                </a>
            </div>

            <div class="social-icons">
                <a href="https://www.facebook.com/share/1FaTDszGeB/">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/rosshan____04?igsh=MW45dmQ5N2l4d2xjMA==">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a
                    href="https://www.linkedin.com/in/roshan-kewat-73a2133a8?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/Roshankewat">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>

            </div>
        </div>

        <!-- RIGHT -->
        <div class="contact-right">
            <form>
                <div class="row">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>

                <input type="email" placeholder="Email *">

                <textarea placeholder="Message"></textarea>

                <button type="submit">Send</button>
            </form>
        </div>

    </div>



</body>

</html>
