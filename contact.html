<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

:root{
    --white-clr:#fff;
    --black-clr:#000;
    --gray-clr:#ececec;
    --yellow-clr:#f2bf31;
}

body{
    background: var(--gray-clr);
    min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
}   


    .contact-container {
      width: 85%;
      height: 700px;
      max-width: 1500px;
      background: #fbf7f3;
      padding: 60px;
      display: flex;
      gap: 60px;
    }

    /* LEFT CONTENT */
    .contact-left {
      flex: 1;
    }

    .contact-left h1 {
      font-size: 42px;
      color: #9b4b1f;
      margin-bottom: 10px;
    }

    .contact-left h4 {
      font-weight: 400;
      margin-bottom: 20px;
    }

    .contact-left p {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .contact-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .contact-info i {
      font-size: 18px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    
    }

    .social-icons i {
      font-size: 18px;
      cursor: pointer;
      
    }

    /* RIGHT FORM */
    .contact-right {
      flex: 1;
    }

    form {
      width: 100%;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #777;
      background: transparent;
      outline: none;
      margin-top: 30px;
      
    }

    textarea {
      resize: none;
      height: 120px;
      
    }

    button {
      margin-top: 20px;
      padding: 10px 30px;
      background: #9b4b1f;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* RESPONSIVE */
    @media(max-width: 900px) {
      .contact-container {
        flex-direction: column;
        padding: 40px;
      }
    }
  

  

    </style>


</head>

<body>

    <div class="contact-container">

        <!-- LEFT -->
        <div class="contact-left">
            <h1>Get in Touch</h1>
            <h4>Iâ€™d like to hear from you!</h4>
            <p>
                If you have any inquiries or just want to say hi,
                please use the contact form!
            </p>

            <div class="contact-info">
                <a href="">
                    <i class="fa-regular fa-envelope"></i>
                    <span>roshanworks04@gmail.com</span>
                </a>
            </div>

            <div class="social-icons">
                <a href="https://www.facebook.com/share/1FaTDszGeB/">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/rosshan____04?igsh=MW45dmQ5N2l4d2xjMA==">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a
                    href="https://www.linkedin.com/in/roshan-kewat-73a2133a8?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/Roshankewat">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>

            </div>
        </div>

        <!-- RIGHT -->
        <div class="contact-right">
            <form>
                <div class="row">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>

                <input type="email" placeholder="Email *">

                <textarea placeholder="Message"></textarea>

                <button type="submit">Send</button>
            </form>
        </div>

    </div>



</body>

</html>
