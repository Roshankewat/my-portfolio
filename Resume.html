<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roshan Kewat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f6f8;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 8px;
    text-align: center;
}

h1 {
    margin-bottom: 10px;
    color: #333;
}

p {
    margin-bottom: 20px;
    color: #555;
}

.download-btn {
    display: inline-block;
    padding: 12px 20px;
    margin-bottom: 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
}

.download-btn:hover {
    background-color: #0056b3;
}

.pdf-viewer {
    width: 100%;
    height: 600px;
    border: 1px solid #ddd;
    border-radius: 6px;
    overflow: hidden;
}

.pdf-viewer iframe {
    width: 100%;
    height: 100%;
    border: none;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>My Resume</h1>
        <p>You can view or download my resume below.</p>

        <!-- Download Button -->
        <a href="resume.pdf" download class="download-btn">
            Download Resume (PDF)
        </a>

        <!-- Resume Viewer -->
        <div class="pdf-viewer">
            <iframe src="resume.pdf"></iframe>
        </div>
    </div>

</body>
</html>
