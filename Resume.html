<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roshan Kewat</title>
    <style>
       


@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

:root{
    --white-clr:#fff;
    --black-clr:#000;
    --gray-clr:#ececec;
    --yellow-clr:#f2bf31;
}


body {
    /* background-color: #f4f6f8; */
    background: var(--yellow-clr);
}

.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 8px;
    text-align: center;
    background: var(--yellow-clr);
}

h1 {
    margin-bottom: 10px;
    color: #333;
}

p {
    margin-bottom: 20px;
    color: #555;
    font-weight: 20rem;
}

.download-btn {
    display: inline-block;
    padding: 12px 20px;
    margin-bottom: 20px;
    /* background-color: #007bff; */
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    background: var(--black-clr);
}

.download-btn:hover {
    /* background-color: #0056b3; */
    background: red;
}

.pdf-viewer {
    width: 100%;
    height: 600px;
    border: 1px solid #ddd;
    border-radius: 6px;
    overflow: hidden;
}

.pdf-viewer iframe {
    width: 100%;
    height: 100%;
    border: none;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>My Resume</h1>
        <p>You can view or download resume below.</p>

       
        <a href="resume.pdf" download class="download-btn">
            Download Resume (PDF)
        </a>

       
        <div class="pdf-viewer">
            <iframe src="resume.pdf"></iframe>
        </div>
    </div>

</body>
</html>
